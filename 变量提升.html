    <script>
    console.log(a)
    a();
    var a = 3;

    function a() {
        console.log(10)
    }
    console.log(a)
    a = 6;
    a();

    // 相当于
    var a = function() {
        console.log(10)
    };
    var a;
    console.log(a); // func
    a(); // 10 
    a = 3;
    console.log(a); // 3
    a = 6;
    a() // 报错        // a 已经不是函数了

    // function(){}
    // console.log(10)
    // 3
    // console.log(10)
    </script>
    <script type="text/javascript">
    console.log('分割线--------------');

    console.log(b)   // undefined
    b();    // 报错
    var b = 3;
    var b = function() {
        console.log(10)
    }
    console.log(b)
    b = 6;
    b();

    // 相当于
    var b ;
    console.log(b); // 输出undefined
    b();
    b = 3;
    var b = function() {
        console.log(10)
    };
    console.log(b)
    b = 6;
    b();


    </script>
