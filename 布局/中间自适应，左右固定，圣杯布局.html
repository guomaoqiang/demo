<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <style>
    .app{
      display: flex;
      with:100%;
      height: 300px;
    }
    .left{
      flex:0 0 100px;
      height: 100%;
      background-color:red; 
      order:-1;
    }
    .mid{
      flex:1;
      height: 100%;
      background-color:blue; 
    }
    .right{
      flex:0 0 100px;
      height: 100%;
      background-color:orange; 
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
  </div>


</body>

</html>
